<h1>&nbsp; Tripulant</h1>

<div [formGroup]="tripulantForm">
  <section class="example-section">
      <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput class="form-control" formControlName="name">
          <mat-error *ngIf="formControl.hasError('required')">
              Name is <strong>required</strong>
          </mat-error>
      </mat-form-field>&nbsp; &nbsp; &nbsp; &nbsp;

      <mat-form-field appearance="fill">
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="picker"
        formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>&nbsp; &nbsp; &nbsp; &nbsp;

      <!-- <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a birth date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>&nbsp; &nbsp; &nbsp; &nbsp; -->
      
      <mat-form-field class="example-full-width">
          <mat-label>License Number</mat-label>
          <input matInput class="form-control" formControlName="licenseNumber">
          <mat-error *ngIf="formControl.hasError('required')">
              License Number is <strong>required</strong>
          </mat-error>
      </mat-form-field>&nbsp; &nbsp; &nbsp; &nbsp;
  </section>
  <section class="example-section">
  <mat-form-field>
    <mat-label>Tripulant Type</mat-label>
    <mat-select class="form-control"  formControlName="tripulantTypes" multiple>
      <mat-option *ngFor="let tType of tripulantTypeList" [value]="tType._id">
        {{ tType.description }}
      </mat-option>
    </mat-select>
  </mat-form-field>&nbsp; &nbsp; &nbsp; &nbsp;
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>License Expiration Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="licenseExpires">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>&nbsp; &nbsp; &nbsp; &nbsp;
  </section>
</div>

<div>
  <a mat-button (click)="submit()">Submit</a>
</div>

<div *ngIf="hasSubmited">
  <ul>
      <div *ngFor="let submitMessage of submitMessages">
          <mat-sucess-label>{{submitMessage}}</mat-sucess-label>
      </div>
  </ul>
</div>

<div *ngIf="hasError">
  <ul>
      <div *ngFor="let errorMessage of errorMessages">
          <mat-error-label>{{errorMessage}}</mat-error-label>
      </div>
  </ul>
</div>

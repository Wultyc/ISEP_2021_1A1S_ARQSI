apiVersion: v1
kind: Service
metadata:
  name: redemasterdata-service
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
  labels:
    app: redemasterdata-service
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3003
    protocol: TCP
    targetPort: 3003
  selector:
    app: redemasterdata
  sessionAffinity: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redemasterdata-deployment
  labels:
    app: redemasterdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redemasterdata
  template:
    metadata:
      labels:
        app: redemasterdata
    spec:
      containers:
      - name: redemasterdata
        image: wultyc/arqsi-viajantes2:redemasterdata
        imagePullPolicy: Always
        ports:
        - containerPort: 3003

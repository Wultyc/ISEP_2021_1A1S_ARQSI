<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon aria-hidden="false" aria-label="Example home icon">directions_bus</mat-icon>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink="/nodes">Nodes</a>
      <a mat-list-item  routerLink="/lines">Lines</a>
      <a mat-list-item  routerLink="/tripulant-types">Tripulant Type</a>
    </mat-nav-list>    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Viajantes 2</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

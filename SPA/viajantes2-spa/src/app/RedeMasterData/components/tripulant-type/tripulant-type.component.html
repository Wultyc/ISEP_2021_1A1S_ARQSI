<h1>&nbsp; Tripulant Types</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Aguiar de Sousa" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef > Description </th>
    <td mat-cell *matCellDef="let tripulantTypes"> {{tripulantTypes.description}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
    <mat-cell *matCellDef="let row" >
         <button mat-button><mat-icon color='blueviolet'>create</mat-icon></button><button mat-button ><mat-icon color='blueviolet'>remove_circle</mat-icon></button>
    </mat-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
